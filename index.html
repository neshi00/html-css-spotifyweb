<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="page">

        <div class="container">

            <div class="sidebar">

                <div class="sidebar-up">

                    <div class="logo">
                        <div class="logo-image pdng">
                            <img src="./img/logo.svg" alt="logo spotify">
                        </div>
                    </div>

                    <div class="icon">
                        <div class="pdng txt">
                            <a href="#"><img src="./img/home.svg" alt="home icon"><span>Home</span></a>
                        </div>
                    
                        <div class="pdng txt">
                            <a href="#"><img src="./img/search.svg" alt="search icon"><span>Cerca</span></a>
                        </div>
                    
                        <div class="pdng txt">
                            <a href="#"><img src="./img/libreria.svg" alt="library icon"><span>Libreria</span></a>
                        </div>
                    </div>

                    <div class="playlist">

                        <div class="pdng txt">
                            <a href="#"><span>PLAYLIST</span></a>
                        </div>

                        <div class="crea-pl pdng">
                            <div class="quadrato pdng"><i class="fas fa-plus"></i>
                                
                            
                            </div><span>Crea</span>
                        
                        </div>

                    </div>


                </div>

                <div class="sidebar-down">sssssssss</div>



            </div>


            <div class="main">

                <header></header>


               


            </div>


        </div>


        <footer></footer>

        






    </div>
    

















</body>
</html>
