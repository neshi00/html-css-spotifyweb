<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="page">

        <div class="container">

<!-- sidebar --------------------------------->

            <div class="sidebar">

                <div class="sidebar-up">
<!-- logo ---------- -->
                    <div class="logo">
                        <div class="logo-image pdng">
                            <img src="./img/logo.svg" alt="logo spotify">
                        </div>
                    </div>
<!-- icon------------- -->
                    <div class="icon">
                        <div class="pdng txt">
                            <a href="#"><img src="./img/home.svg" alt="home icon"><span>Home</span></a>
                        </div>
                    
                        <div class="pdng txt">
                            <a href="#"><img src="./img/search.svg" alt="search icon"><span>Cerca</span></a>
                        </div>
                    
                        <div class="pdng txt">
                            <a href="#"><img src="./img/libreria.svg" alt="library icon"><span>Libreria</span></a>
                        </div>
                    </div>
<!-- crea playlist--------- -->
                    <div class="playlist">

                        <div class="pdng">
                            <a href="#"><span>PLAYLIST</span></a>
                        </div>

                        <div class="crea-pl pdng">
                            <div class="quadrato pdng"><i class="fas fa-plus"></i></div>
                            <span>Crea Playlist</span>
                        </div>

                        <div class="nome-pl txt pdng">Nome playlist</div>
                        <div class="nome-pl txt pdng">Nome playlist</div>
                        <div class="nome-pl txt pdng">Nome playlist</div>
                        <div class="nome-pl txt pdng">Nome playlist</div>
                        <div class="nome-pl txt pdng">Nome playlist</div>
                        <div class="nome-pl txt pdng">Nome playlist</div>
                        <div class="nome-pl txt pdng">Nome playlist</div>
                        
                    </div>


                </div>

<!-- sidebar-down------------------- -->

                <div class="sidebar-down pdng">

                    <div class="install txt">
                        <div class="install-icon">
                            <a href="#"><i class="far fa-arrow-alt-circle-down"></i></a>
                            <span class="text-install">Installa app</span>
                        </div>
                    </div>


                    <div class="profile ">
                        <div class="user-icon">
                            <img src="./img/profile.svg" alt="profile">
                            <span class="text-profile">
                                Johnny Doe
                            </span>
                        </div>
                    </div>

                </div>

            </div>


<!-- main con header ---------------------- -->
            <div class="main">
                <header>
                    <div class="upgrade-button">
                        <a href="#">EFFETTUA L'UPGRADE</a>
                    </div>
                </header>
            </div>


        </div>


<!--footer------------------------------------  -->
        <footer>

            <div class="footer-left">
                <div class="album-footer">
                    <img src="./img/sinister.jpeg" alt="album">
                </div>
            </div>

            <div class="footer-center"></div>

            <div class="footer-right"></div>




        </footer>

        






    </div>
    

















</body>
</html>
